<div class="container mat-elevation-z8">
    <h1 class="full-width">Deletar carro</h1>
    <img class="full-width" src="assets/img/carro-create.svg" alt="carro image">
 
    <form class="form">
       <mat-form-field class="full-width" appearance="outline">
         <mat-label>Ano do Carro</mat-label>
         <input 
         [(ngModel)]="car.year"
         name="year"
         [disabled]="true"
         matInput >
       </mat-form-field>

       <mat-form-field class="full-width" appearance="outline">
        <mat-label>Placa do Carro</mat-label>
        <input 
        [(ngModel)]="car.licensePlate"
        name="licensePlate"
        matInput 
        [disabled]="true">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Modelo do Carro</mat-label>
        <input 
        [(ngModel)]="car.model"
        name="model"
        matInput 
        [disabled]="true">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Cor</mat-label>
        <input 
        [(ngModel)]="car.color"
        name="color"
        matInput 
        [disabled]="true">
      </mat-form-field>
 
     
 
     <div class="usuario">
       <mat-form-field class="full-width" appearance="outline">
          <mat-label>Usuário : {{car.nameUser}}</mat-label>
          <mat-select 
          [(ngModel)]="car.idUser"
          name="idUser"
          [disabled]="true">
          </mat-select>
        </mat-form-field>
     </div>
    </form>
     
 
     <button (click)="delete()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Deletar</button>
     <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
 
     <p class="full-width">Desenvolvido por João Paulo Felix</p>
 </div>
