<div class="container">

    <h1>Listando Carros</h1>
 
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Novo Carro</button>
  
    <mat-form-field appearance="standard">
       <mat-label>Filter</mat-label>
       <input matInput (keyup)="applyFilter($event)" placeholder="Ex. buscar..." #input>
     </mat-form-field>
 
    <div class="mat-elevation-z8">
 
       <table mat-table [dataSource]="dataSource">
 
          <ng-container matColumnDef="id">
             <th mat-header-cell *matHeaderCellDef> ID </th>
             <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
 
          <ng-container matColumnDef="year">
             <th mat-header-cell *matHeaderCellDef> Ano </th>
             <td mat-cell *matCellDef="let element"> {{element.year}} </td>
          </ng-container>
 
          <ng-container matColumnDef="licensePlate">
             <th mat-header-cell *matHeaderCellDef> Placa </th>
             <td mat-cell *matCellDef="let element"> {{element.licensePlate}} </td>
          </ng-container>
 
          <ng-container matColumnDef="model">
             <th mat-header-cell *matHeaderCellDef> Modelo </th>
             <td mat-cell *matCellDef="let element"> {{element.model}} </td>
          </ng-container>
 
          <ng-container matColumnDef="color">
             <th mat-header-cell *matHeaderCellDef> Cor </th>
             <td mat-cell *matCellDef="let element"> {{element.color}} </td>
          </ng-container>

          <ng-container matColumnDef="nameUser">
            <th mat-header-cell *matHeaderCellDef> Usuário </th>
            <td mat-cell *matCellDef="let element"> {{element.nameUser}} </td>
         </ng-container>
 
          <ng-container matColumnDef="acoes">
             <th mat-header-cell *matHeaderCellDef> Ações </th>
             <td mat-cell *matCellDef="let element">
                <a routerLink="update/{{ element.id }}">
                   <i class="material-icons edit">edit</i>
                </a>
                <a routerLink="delete/{{ element.id }}">
                   <i class="material-icons delete">delete</i>
                </a>
             </td>
          </ng-container>
 
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
 
       <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
 
 </div>
