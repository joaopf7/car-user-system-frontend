<div class="container mat-elevation-z8">
    <h1 class="full-width">Atualizar carro</h1>
    <img class="full-width" src="assets/img/carro-create.svg" alt="carro image">
 
    <form class="form">
       <mat-form-field class="full-width" appearance="outline">
         <mat-label>Ano do Carro</mat-label>
         <input 
         [(ngModel)]="car.year"
         name="year"
         [formControl]="year"
         required
         matInput 
         placeholder="Ex. 2024">
       </mat-form-field>

       <mat-form-field class="full-width" appearance="outline">
        <mat-label>Placa do Carro</mat-label>
        <input 
        [(ngModel)]="car.licensePlate"
        name="licensePlate"
        [formControl]="licensePlate"
        required
        matInput 
        placeholder="Ex. ABC1234">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Modelo do Carro</mat-label>
        <input 
        [(ngModel)]="car.model"
        name="model"
        [formControl]="model"
        required
        matInput 
        placeholder="Ex. Fusca">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Cor</mat-label>
        <input 
        [(ngModel)]="car.color"
        name="color"
        [formControl]="color"
        required
        matInput 
        placeholder="Ex. Prata">
      </mat-form-field>
 
     
 
     <div class="usuario">
       <mat-form-field class="full-width" appearance="outline">
          <mat-label>{{car.nameUser}}</mat-label>
          <mat-select 
          [(ngModel)]="car.idUser"
          name="idUser"
          [formControl]="idUser" 
          required>
            <mat-option *ngFor="let user of users" value="{{ user.id }}">{{ user.firstName }}</mat-option>
          </mat-select>
        </mat-form-field>
     </div>
    </form>
     
 
     <button (click)="update()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Atualizar</button>
     <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
 
     <p class="full-width">Desenvolvido por Jo√£o Paulo Felix</p>
 </div>
