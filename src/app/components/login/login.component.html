<div class="container">
    <form class="form mat-elevation-z8">
 
       <h1>Car User System</h1>
 
       <img src="assets/img/user.svg" alt="Car User System">
 
       <mat-form-field class="full-width" appearance="outline">
          <mat-label>Login</mat-label>
          <input 
          [formControl]="login"
          required
          [(ngModel)]="creds.login" 
          name="login" 
          matInput 
          placeholder="Ex. joao">
          <mat-icon matSuffix>email</mat-icon>
       </mat-form-field>
 
       <mat-form-field class="full-width" appearance="outline">
          <mat-label>Senha</mat-label>
          <input 
          [formControl]="password"
          required
          [(ngModel)]="creds.password" 
          name="senha" 
          type="password" 
          matInput 
          placeholder="Ex. 123">
          <mat-icon matSuffix>password</mat-icon>
       </mat-form-field>
 
       <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
    </form>
 
 </div>
