<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Cadastrar Usuário</h1>
       <img class="fullWidth" src="assets/img/user.svg" alt="Car User System">
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input 
          [(ngModel)]="user.firstName"
          name="firstName"
          [formControl]="firstName"
          required
          matInput 
          placeholder="Ex.. fulano "
          maxlength="50">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Sobrenome</mat-label>
          <input 
          [(ngModel)]="user.lastName"
          name="lastName"
          [formControl]="lastName"
          required
          matInput 
          placeholder="Ex..de tal"
          maxlength="50"
          >
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>E-mail</mat-label>
          <input 
          [(ngModel)]="user.email"
          name="email"
          [formControl]="email"
          required
          matInput 
          placeholder="Ex.. fulano@mail.com">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Login</mat-label>
            <input 
            [(ngModel)]="user.login"
            name="login"
            [formControl]="login"
            required
            matInput 
            placeholder="Ex.. fulano@mail.com">
            <mat-icon matSuffix>login</mat-icon>
          </mat-form-field>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Senha</mat-label>
          <input 
          [(ngModel)]="user.password"
          name="password"
          [formControl]="password"
          required
          type="password" 
          matInput 
          placeholder="Ex.. 1234">
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Telefone</mat-label>
            <input 
            [(ngModel)]="user.phone"
            name="phone"
            [formControl]="phone"
            required
            matInput 
            placeholder="Ex.. 12345678">
            <mat-icon matSuffix>call</mat-icon>
          </mat-form-field>

        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
    <p class="fullWidth">by João Paulo Felix</p>
 </div>
