<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Deletar Usuário</h1>
       <img class="fullWidth" src="assets/img/user.svg" alt="Car User System">
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input 
          [(ngModel)]="user.firstName"
          name="firstName"
          matInput 
          [disabled] = "true">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Sobrenome</mat-label>
          <input 
          [(ngModel)]="user.lastName"
          name="lastName"
          matInput 
          [disabled] = "true">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>E-mail</mat-label>
          <input 
          [(ngModel)]="user.email"
          name="email"
          matInput 
          [disabled] = "true">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Login</mat-label>
            <input 
            [(ngModel)]="user.login"
            name="login"
            matInput 
            [disabled] = "true">
            <mat-icon matSuffix>login</mat-icon>
          </mat-form-field>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Senha</mat-label>
          <input 
          [(ngModel)]="user.password"
          name="password"
          type="password" 
          matInput 
          [disabled] = "true">
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Telefone</mat-label>
            <input 
            [(ngModel)]="user.phone"
            name="phone"
            matInput 
            [disabled] = "true">
            <mat-icon matSuffix>call</mat-icon>
          </mat-form-field>

        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
    <p class="fullWidth">by João Paulo Felix</p>
 </div>
